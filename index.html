<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VintedGooat - Analyse Vinted</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container nav-container">
                <a href="/" class="logo">VintedGooat</a>
                <div class="nav-buttons">
                    <button class="nav-btn" data-page="accueil">Accueil</button>
                    <button class="nav-btn" data-page="analyse-boutique">Analyse Boutique</button>
                    <button class="nav-btn" data-page="analyse-pro">Analyse Pro</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <section id="accueil" class="page">
            <div class="container">
                <h1>Bienvenue sur VintedGooat</h1>
                <div class="features">
                    <div class="feature-card">
                        <h2>Simple d'utilisation</h2>
                        <p>Copiez-collez simplement le contenu de votre profil Vinted</p>
                        <a href="https://www.vinted.fr" target="_blank" class="btn">Aller sur Vinted</a>
                    </div>
                    <div class="feature-card">
                        <h2>100% Sécurisé</h2>
                        <p>Analyse locale, aucune donnée n'est stockée</p>
                    </div>
                    <div class="feature-card">
                        <h2>Analyse Détaillée</h2>
                        <p>Statistiques complètes de votre activité</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="analyse-boutique" class="page hidden">
            <div class="container">
                <h1>Analyse de Boutique</h1>
                <div class="analysis-form">
                    <textarea id="profile-input" placeholder="Collez ici le contenu de votre profil Vinted..."></textarea>
                    <div class="button-group">
                        <button id="analyze-button" class="btn btn-primary">Analyser</button>
                        <button id="reset-button" class="btn btn-secondary">Nouvelle analyse</button>
                    </div>
                </div>
                <div id="analysis-results" class="results-container"></div>
            </div>
        </section>
        <section id="analyse-pro" class="page hidden">
            <div class="container">
                <h1>Analyse Pro</h1>
                <div class="analysis-form">
                    <textarea id="pro-input" placeholder="Collez ici votre historique de transactions..."></textarea>
                    <button class="btn btn-primary">Analyser</button>
                </div>
                <div id="pro-results"></div>
            </div>
        </section>
    </main>
    <script type="module" src="./main.js"></script>
</body>
</html>
